<div class="container rounded mt-5 bg-white p-md-5">
    <div class="h2 font-weight-bold">Ranking</div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Posicion</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Actividades</th>
                    <th scope="col">Duracion</th>
                </tr>
            </thead>
            <tbody>
            {% for row in result %}
                <tr class="bg-blue">
                    <td class="pt-3">
                        {{ row.Posicion }}
                        {% if row.Posicion == 1 %}
                            &#129351; 
                        {% endif %}
                        {% if row.Posicion == 2 %}
                            &#129352; 
                        {% endif %}
                        {% if row.Posicion == 3 %}
                            &#129353; 
                        {% endif %}
                    </td>
                    <td class="pt-3 mt-1">{{ row.Usuario }}</td>
                    <td class="pt-3">{{ row.Actividades }}</td>
                    <td class="pt-3">{{ row.Duracion }}</td>
                </tr>
            {% endfor %}
             </tbody>
        </table>
    </div>
</div>
